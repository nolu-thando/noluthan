<button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>Launch demo modal</button>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100 font-weight-bold">Sign In</h4>
      </div>
      <div class="modal-body">
        <div class="md-form">
                <i class="fas fa-envelope prefix grey-text"></i>
            <input mdbInput type="email" name="email"  [(ngModel)]= "email" class="form-control">
            <label for="form1" class="">Email</label>
          </div>
          <div class="md-form">
            <i class="fas fa-lock prefix grey-text"></i>
            <input mdbInput type="password" name="password"  [(ngModel)]= "password" class="form-control">
            <label for="form1" class="">Password</label>
          </div>
      </div>
      <div class="modal-footer">
    <!--Footer-->
    <div class="modal-footer">
            <div class="options text-center text-md-right mt-1">
              <p>Not a member? <a href="/registration" class="blue-text">Sign Up</a></p>
            </div>
            <button type="button" mdbBtn color="primary" class="waves-light" aria-label="Close" (click)="login_user()" (click)="basicModal.hide()"  mdbWavesEffect>Sign In</button>

  </div>
      
    </div>
  </div>
</div>
</div>
